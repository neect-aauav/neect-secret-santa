<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Result - Secret Santa</title>
  <meta name="description" content="Make your Secret Santa pairings!">
  <link rel="stylesheet" href="static/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="main">
    <div class="top">
      <div><a href="/">Secret Santa</a></div>
    </div>
    
    <div class="form-container">
      <div style="font-size: 35px;">Results for {{title}}</div>
      <div class="container">
        <div class="row results">
          {% for pair in pairs %}
            {% if loop.index0 % 4 == 0 %}
              <div class="w-100"></div>
            {% endif %}
            <div class="col">
              {% for member in pair %}
                <div>
                  <img src="../static/images/gift.png" alt="user">
                  <p style="font-size: 30px;">{{member[0]}}</p>
                  <p style="font-size: 15px; color: #959595;">{{member[1]}}</p>
                </div>
              {% endfor %}
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>

  <script src="../static/scripts/script.js"></script>
</body>
</html>
